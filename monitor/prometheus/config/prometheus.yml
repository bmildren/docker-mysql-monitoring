global:
  scrape_interval:     1s
  scrape_timeout:      1s
  evaluation_interval: 5s
 
scrape_configs:
  - job_name: prometheus
    target_groups:
      - targets: ['localhost:9090']

  - job_name: linux
    target_groups:
      - targets: ['db1_node_exporter:9100']
        labels:
          alias: db1

  - job_name: mysql-hres
    target_groups:
      - targets: ['db1_mysqld_exporter_hres:9104']
        labels:
          alias: db1

  - job_name: mysql-mres
    scrape_interval: 5s
    scrape_timeout: 1s
    target_groups:
      - targets: ['db1_mysqld_exporter_mres:9105']
        labels:
          alias: db1

  - job_name: mysql-lres
    scrape_interval: 60s
    scrape_timeout: 5s
    target_groups:
      - targets: ['db1_mysqld_exporter_lres:9106']
        labels:
          alias: db1
